<body>
<!-- Header at the top -->
<img id="header-image" class="header" src="assets/assets/dropboard-header.png" alt="Drop Appbar">

<!-- Main content centered below the header -->
<div class="main-content">
  <div class="animation-container">
    <img class="animation" src="assets/assets/login.gif" alt="Drop Logo Animation">
  </div>
  <div class="progress-bar-container">
    <div id="progress-bar" class="progress-bar"></div>
  </div>
  <div id="loading-text" class="loading-text">Loading Systems</div>
</div>

<!-- Flutter Bootstrap Script -->
<script src="flutter_bootstrap.js" async></script>

<script>
  // Function to detect device type and update the header image
  function updateHeaderImage() {
    const headerImage = document.getElementById("header-image");
    const animationContainer = document.querySelector(".animation-container");
    const animationGIf = document.querySelector(".animation");
    console.log(animationContainer);

    if (window.innerWidth > 768) {
      // Desktop View
      headerImage.src = "drop_header_desktop.webp";
      animationGIf.style.width = '50%';
      animationGIf.style.marginBottom = '32px';
      animationContainer.style.height = '320px';
    } else {
      // Mobile View
      headerImage.src = "assets/assets/dropboard-header.png";
    }
  }

  // Run on page load
  updateHeaderImage();

  // Run on window resize to update dynamically
  window.addEventListener("resize", updateHeaderImage);
</script>
</body>
